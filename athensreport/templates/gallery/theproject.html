{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <div class="project-video text-center">
          <div class="project-video-strip yellowish">
            <h2>route video</h2>
          </div>
          <video height="480" width="850" id="thevideo" controls>
            <source src="{{ MEDIA_URL}}thevideo.mp4">
          </video>
          <div id="timeline"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="strip black text-center">
    <h2>galleries</h2>
  </div>

  <div class="container gallery">
    <div class="row">
      {% for item in items %}
        <div class="col-md-4 gallery-item">
          <a href="#">
            <img src="{{ MEDIA_URL }}{{ item.source_thumb }}" alt="{{ item }}" class="gallery-thumb">
          </a>
          <div class="gallery-title">{{ item.title }}</div>
          <div class="gallery-credit">
            {{ item.credit }}
            {% if request.user.is_superuser %}
              <a href="{% url 'admin:gallery_item_change' item.id %}" target="_blank">
                <span class="glyphicon glyphicon-wrench" ></span>
              </a>
            {% endif %}
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}

{% block javascript %}
  <script src="{% static 'js/lib/popcorn-complete.min.js' %}"></script>
  <script src="{% static 'js/video.js' %}"></script>
{% endblock javascript %}
